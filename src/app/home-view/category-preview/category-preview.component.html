<div class="row">
  <div class="col-sm-3" *ngFor="let item of photos">
    <a class="preview" href="#" title="View photo by {{item.user.username}}">
      <img src="{{item.urls.small}}" class="thumb"/>
    </a>
  </div>
  <div class="col-sm-3">
    <button (click)="showCollection()" class="more">See collection</button>
  </div>
</div>
