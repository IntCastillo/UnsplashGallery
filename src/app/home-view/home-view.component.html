<mat-tab-group>
  <mat-tab *ngFor="let item of collections" label="{{item.title}}">
    <div class="tab-content">
      <app-category-preview [photos]="item['previews']"
                            [id]="item['id']"
                            (collectionToShow)="showCollection($event)">
      </app-category-preview>
    </div>
  </mat-tab>
</mat-tab-group>
